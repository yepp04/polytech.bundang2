<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
<script type="text/javascript">
	function CheckSelect() {
		var ctrlSelect = document.getElementById("profile");
		var definition = "";
		var title = "";
		var selectedIndex = ctrlSelect.selectedIndex;
		if (selectedIndex == 0) {
			title = "Again";
			definition = "Retry!";
			ctrlSelect.focus();
		} else if (selectedIndex == 1) {
			title = "JavaScript";
			definition = "프로토타입기반의 객체지향 프로그래밍 언어로, 스크립트 언어에 해당된다. 특수한 목적이 아닌 이상 모든 웹 브라우저에 인터프리터가 내장되어 있다. 오늘날 HTML, CSS와 함께 웹을 구성하는 요소 중 하나다. HTML이 웹 페이지의 기본 구조를 담당하고, CSS가 디자인을 담당한다면 JavaScript는 클라이언트 단에서 웹 페이지가 동작하는 것을 담당한다. 웹 페이지를 자동차에 비유하자면, HTML은 자동차의 뼈대, CSS는 자동차의 외관, JavaScript는 자동차의 동력이라고 볼 수 있다.";
		} else if (selectedIndex == 2) {
			title = "JSP";
			definition = "Java를 이용한 서버 사이드 스크립트 언어. Java Server Pages의 약자이며, Java의 점유율을 대폭 상승시킨 1등공신이다. 같은 부류에 속하는 것으로 PHP, ASP가 있다. 확장자는 당연히 .jsp를 사용. ASP와 마찬가지로 <% ... %>로 둘러싸인 스크립트 영역이 있으며, 실행시에 javax.servlet.http.HttpServlet 클래스를 상속받은 Java 소스 코드로 변환한 다음 컴파일되어 실행된다. 이 JSP 파일을 Servlet 클래스로 변환하고 실행시켜 주는 역할을 하는 프로그램은 서블릿 컨테이너라고 부른다. 대표적인 것으로 오픈 소스 웹 컨테이너인 톰캣이 있다. 하나의 JSP 페이지가 하나의 Java 클래스이기 때문에 모든 Java 라이브러리를 끌어다 쓸 수 있다."
		} else if (selectedIndex == 3) {
			title = "Node.js";
			definition = "2009년 5월 27일 처음 소개된 Node.js는 오픈 소스 JavaScript 엔진인 크롬 V8에 비동기 이벤트 처리 라이브러리인 libuv를 결합한 플랫폼이다. 다시 말해, JavaScript로 브라우저 밖에서 서버를 구축하는 등의 코드를 실행할 수 있게 해주는 런타임 환경이다. Ryan Dahl이 처음 개발했으며, 처음엔 리눅스와 macOS만 지원되었으나 2011년 7월에 Windows 버전도 발표되었다."
		} else if (selectedIndex == 4) {
			title = "JQuery";
			definition = "jQuery는 HTML 속 클라이언트 사이드 스크립트 언어를 단순화하도록 설계된 브라우저 호환성이 있는 JavaScript 라이브러리이다. 존 레식에 의해 2006년 뉴욕 시 바캠프(Barcamp NYC)에서 공식적으로 소개되었다. 현재 가장 인기 있는 JavaScript 라이브러리이며 표준에 가까운 점유율을 자랑한다. "
		} else if (selectedIndex == 5) {
			title = "Data Access Object";
			definition = "Data Access Object의 약자로 간단히 Database의 data에 접근을 위한 객체입니다. Database에 접근을 하기위한 로직과 비즈니스 로직을 분리하기 위해서 사용을 합니다";
		} else if (selectedIndex == 6) {
			title = "Data Transfer Object";
			definition = "DTO는 로직을 갖고 있지 않는 순수한 데이터 객체이며 속성과 그 속성에 접근하기 위한 getter, setter 메소드만 가진 클래스를 말합니다";
		} else if (selectedIndex == 7) {
			title = "Value Object";
			definition = "값 오브젝트는 말 그대로 값을 위해 쓰는것이다. 자바는 값 타입을 표현하기 위해 불변 클래스를 만들어 사용한다. 불변 클래스라 하면, readOnly 특징을 가진다. 예를 들자면 String,Integer,Color 클래스등이 있다. 이러한 클래스는 중간에 값을 바꿀 수 없고 새로 만들어야 한다. Color 클래스를 예로 들어 설명 해보자면, Red를 표현 하기 위해서는 Color.RED등 과 같이 값을 표현하기 위해 getter 기능만이 존재한다.";
		} else if (selectedIndex == 8) {
			title = "Java Persistence API";
			definition = "JPA는 여러 ORM 전문가가 참여한 EJB 3.0 스펙 작업에서 기존 EJB ORM이던 Entity Bean을 JPA라고 바꾸고 JavaSE, JavaEE를 위한 영속성(persistence) 관리와 ORM을 위한 표준 기술이다. JPA는 ORM 표준 기술로 Hibernate, OpenJPA, EclipseLink, TopLink Essentials과 같은 구현체가 있고 이에 표준 인터페이스가 바로 JPA이다.";
		} else if (selectedIndex == 9) {
			title = "Object-Relation Mapping";
			definition = "ORM(Object Relational Mapping)이란 RDB 테이블을 객체지향적으로 사용하기 위한 기술이다. RDB 테이블은 객체지향적 특징(상속, 다형성, 레퍼런스, 오브젝트 등)이 없고 자바와 같은 언어로 접근하기 쉽지 않다. 때문에 ORM을 사용해 오브젝트와 RDB 사이에 존재하는 개념과 접근을 객체지향적으로 다루기 위한 기술이다.";
		} else {
			definition = "none";
		}
		swal(title, definition);
	}
</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	Definition
	<br />
	<select id="profile">
		<option value="">Please Select!</option>
		<option value="JS">JavaScript</option>
		<option value="JSP">JSP</option>
		<option value="nodejs">Node.js</option>
		<option value="jquery">JQuery</option>
		<option value="DAO">DAO</option>
		<option value="DTO">DTO</option>
		<option value="VO">VO</option>
		<option value="JPA">JPA</option>
		<option value="ORM">ORM</option>
	</select>
	<input type="button" value="확인" onclick="CheckSelect();" />
</body>
</html>
